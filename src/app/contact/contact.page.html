<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h3>Hola UPS
  </h3>
  <p>{{name}}</p>

  
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)] = "name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)] = "email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Trabaja</ion-label>
    <ion-checkbox color="primary" [(ngModel)] = "worked">Trabaja</ion-checkbox>
  </ion-item>

  <ion-button color="primary" (click)="guardar()">Enviar</ion-button>


</ion-content>
